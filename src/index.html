<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Webpack App</title>
</head>

<body>
  <div class="container mt-5">
    <div class="jumbotron jumbotron-fluid bg-dark">
      <div class="container col-md-10 col-lg-8 mx-auto text-white">
        <h1>RSS Reader</h1>
        <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
        <form class="form-inline form-active">
          <div class="form-group">
            <input required="" name="url" class="form-control" placeholder="RSS link">
          </div>
          <button type="submit" class="btn btn-primary" disabled="">Add</button>
        </form>
        <div class="feedback"></div>
      </div>
    </div>
  </div>
</body>

</html>
