<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RSS Aggregator</title>
</head>

<body class="body d-flex flex-column min-vh-100" style>
  <!--Modal-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modal" style="display: none"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <a class="btn btn-primary full-article" href="#" role="button" target="_blank">Full Article</a>
          <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <main class="flex-grow-1">
    <section class="jumbotron jumbotron-fluid bg-dark">
      <div class="container-xl">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS Reader</h1>
            <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
            <form class="rss-form">
              <div class="form-row">
                <div class="col"><input autofocus="" required="" name="url" aria-label="url"
                    class="url-input form-control form-control-lg w-100" placeholder="RSS link"></div>
                <div class="col-auto"><button type="submit" aria-label="add"
                    class="btn-button btn-primary btn btn-lg px-sm-5">Add</button></div>
              </div>
            </form>
            <p class="text-muted my-1">Example: http://lorem-rss.herokuapp.com/feed</p>
            <div class="col-md-8">
              <p class="error text-left text-danger mt-2 mb-0"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="feedback invisible col-md-10 col-lg-8 mx-auto"></div>
  </main>
  <footer class="footer border-top py-3 mt-5"></footer>
</body>

</html>
